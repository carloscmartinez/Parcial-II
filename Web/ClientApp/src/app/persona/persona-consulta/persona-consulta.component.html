<body>
  
    <div class="row">
          <div class="col-6">
          <h1>Personas</h1>
            <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <hr>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Sexo</th>
          <th scope="col">Edad</th>
          <th scope="col">Departamento</th>
          <th scope="col">Ciudad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let persona of personas|filtroPersona:searchText; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td >{{ persona.personaId }}</td>
          <td >{{ persona.nombre }}</td>
          <td >{{ persona.apellidos }}</td>
          <td >{{ persona.sexo }}</td>
          <td >{{ persona.edad }}</td>
          <td >{{ persona.departamento }}</td>
          <td >{{ persona.ciudad }}</td>
          <!-- <td><a routerLink="/taskedit/{{task.id}}">ver</a></td> -->
        </tr>
        </tbody>
      </table>
         
       </body>
